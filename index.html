<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    <header class="container-fluid bg-info text-center text-white p-5">
        <h1>Sitio Web Bootstrap</h1>
        <h2>Utilizando Libreria CSS</h2>
    </header>
    <div class="container p-3">
        <label form="form-label">Nombre</label>
        <input type="text" class="form-control">
        <label form="form-label">Email</label>
        <input type="email" class="form-control">
        <div class="row">
            <div class="col-4">
                <label for="form-label">Telefono</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-4">
                <label for="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-4">
                <label for="form-label">Direccion</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Pais a Bombardear</label>
                <select class="form-control">
                    <option selected disabled>Seleccione lugar</option>
                    <option>Venezuela</option>
                    <option>Nicaragua</option>
                    <option>Talca</option>
                    <option>Transnistria</option>
                </select>
            </div>
            <div class="col-6" >
                <label for="form-label">Genero?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo"> Hombre
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo"> Mujer(Hombre)
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo"> Helicoptero de Ataque Boeing AH-64 Apache
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo"> Retroexcavadora Caterpillar 416E
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo"> Republica Islamica de Ir√°n 
                </div>
            </div>
            <div>
                <label class="form-label">Opinion</label>
                <textarea rows="3" class="form-control"></textarea>
            </div>
            <div class="p-3 text-end">
                <input type="button" value="Bush the Button" class="btn btn-outline-info">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
